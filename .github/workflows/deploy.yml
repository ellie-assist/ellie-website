name: Ellie Website

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    name: 👷‍♂️ Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.16]
    env:
      CI: true

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
          persist-credentials: false

      - name: 👾 Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: 👀 Cache Node Modules
        id: node-cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}

      - name: 🛰 Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: |
          yarn --frozen-lockfile --production=false

      - name: 👷‍♀️ Build
        env:
          PUBLIC_STRIPE_PK: ${{ secrets.PUBLIC_STRIPE_PK }}
          PUBLIC_STRIPE_PRICING_TABLE_ID: ${{ secrets.PUBLIC_STRIPE_PRICING_TABLE_ID }}
        run: |
          yarn build

      - name: 🐰 Deploy to Bunny
        uses: ayeressian/bunnycdn-storage-deploy@v2.2.0
        with:
          source: dist
          storageZoneName: ellie-website
          storagePassword: ${{ secrets.STORAGE_PASSWORD }}
          accessKey: ${{ secrets.STORAGE_KEY }}
          pullZoneId: 1120070
          upload: true
          remove: true
          purgePullZone: true

      - name: 💬 Report
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: 🚀 Deployed Ellie website from main

      - name: 💬 Report Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: 💩 Ellie website deploy failed
